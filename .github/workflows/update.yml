name: Daily Update
on:
  schedule:
    - cron: "0 0 * * *" # Daily updates
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run compiler
        run: |
          wget https://raw.githubusercontent.com/ghostnetic/adblock-filter-compiler/main/adblock_filter_compiler.py
          python adblock_filter_compiler.py
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update blocklist"
